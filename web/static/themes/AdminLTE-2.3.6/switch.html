<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FlipSwitch</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/switch.css">
    
    <body>
      <div class="container">
        <h2 class="page-header">On/Off Switch</h2>
        <div class="switch switch-primary">
          <input type="checkbox" name="switch" class="switch-checkbox" id="switch-primary" checked>
            <label class="switch-label" for="switch-primary"></label>
        </div>
        <hr/>
        <div class="switch switch-danger">
          <input type="checkbox" name="switch" class="switch-checkbox" id="switch-danger" checked>
            <label class="switch-label" for="switch-danger"></label>
        </div>
        <hr/>
        <div class="switch switch-warning">
          <input type="checkbox" name="switch" class="switch-checkbox" id="switch-warning" checked>
            <label class="switch-label" for="switch-warning"></label>
        </div>
        <hr/>
        <div class="switch switch-info">
          <input type="checkbox" name="switch" class="switch-checkbox" id="switch-info" checked>
            <label class="switch-label" for="switch-info"></label>
        </div>
      </div>
      
      <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
    </body>
  </html>
